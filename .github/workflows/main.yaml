name: Build and deploy to staging

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install playwright dependencies
        run: npx playwright install --with-deps

      - name: Run playwright
        run: npm run test:e2e

      - name: Upload playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Checkout staging repo
        uses: actions/checkout@v4
        with:
          repository: driveconstructor-staging/driveconstructor-staging.github.io
          token: ${{ secrets.GH_PAT }}
          path: staging

      - name: Update staging repo
        run: |
          set -e
          cd staging
          git rm -rf .
          cp -r ../out/* .
          touch .nojekyll
          git config --local user.email "info@driveconstructor.com"
          git config --local user.name "Build Bot"
          git add -A
          git commit -m "Bump staging to ${{ github.sha }}"

      - name: Push staging changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_PAT }}
          directory: staging
          repository: driveconstructor-staging/driveconstructor-staging.github.io
          force: true
